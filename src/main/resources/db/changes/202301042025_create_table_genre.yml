databaseChangeLog:
  - changeSet:
      id: create_table_genre
      author: mwitczak
      changes:
        - createTable:
            tableName: GENRE
            columns:
              - column:
                  name: Genre_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primarykeyname: GENRE_ID_PK
                    nullable: false
              - column:
                  name: Genre_name
                  type: varchar(50)
                  constraints:
                    nullable: false