databaseChangeLog:
  - changeSet:
      id: create_table_warehouse_state
      author: mwitczak
      changes:
        - createTable:
            tableName: WAREHOUSE_STATE
            columns:
              - column:
                  name: Warehouse_state_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primarykeyname: WAREHOUSE_STATE_ID_PK
                    nullable: false
              - column:
                  name: Warehouse_state_amount
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: Warehouse_state_status
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: Warehouse_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_warehouse_warehouseState
                    referencedTableName: WAREHOUSE
                    referencedColumnNames: Warehouse_id