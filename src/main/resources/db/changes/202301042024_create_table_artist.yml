databaseChangeLog:
  - changeSet:
      id: create_table_artist
      author: mwitczak
      changes:
        - createTable:
            tableName: ARTIST
            columns:
              - column:
                  name: Artist_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primarykeyname: ARTIST_ID_PK
                    nullable: false
              - column:
                  name: Artist_name
                  type: varchar(50)
                  constraints:
                    nullable: false