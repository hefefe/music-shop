databaseChangeLog:
  - changeSet:
      id: create_table_permission
      author: mwitczak
      changes:
        - createTable:
            tableName: PERMISSION
            columns:
              - column:
                  name: Permission_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primarykeyname: PERMISSION_ID_PK
                    nullable: false
              - column:
                  name: Permission_name
                  type: varchar(50)