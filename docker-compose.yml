version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    restart: always
    ports:
      - '8080:8080'
    network_mode: "host"
    depends_on:
      - 'db'
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local